<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link href="css/person.css" type="text/css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container" id="show">
    <div class="rg_layout">
        <div class="rg_left">
            <p>个人信息</p>
            <p>PERSON MESSAGE</p>
        </div>

        <div class="rg_center">
            <div class="rg_form">
                <!--定义表单 form-->
                <form action="#" method="post">
                    <table>
                        <tr>
                            <td class="td_left"><label for="username">用户名</label></td>
                            <td class="td_right"><input type="text" name="username" id="username"
                                                        placeholder="请输入用户名"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="tel">手机号</label></td>
                            <td class="td_right"><input type="text" name="tel" id="tel" placeholder="请输入手机号"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="password">密码</label></td>
                            <td class="td_right"><input type="password" name="password" id="password"
                                                        placeholder="请输入密码"></td>
                        </tr>

                        <tr>
                            <td class="td_left"><label>性别</label></td>
                            <td class="td_right">
                                <input type="radio" name="gender" value="1"> 男
                                <input type="radio" name="gender" value="2"> 女
                            </td>
                        </tr>

                        <tr>
                            <td class="td_left"><label for="birthday">出生日期</label></td>
                            <td class="td_right"><input type="date" name="birthday" id="birthday"
                                                        placeholder="请输入出生日期"></td>
                        </tr>
                        <tr>
                            <td class="td_left"><label for="credit">积分</label></td>
                            <td class="td_right"><input type="text" name="credit" id="credit" ></td>
                        </tr>

                        <tr>
                            <td colspan="2" align="center"><input type="submit" id="btn_sub" value="提交"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

<!--        <div class="rg_right">-->
<!--            <p>已有账号?<a href="#">立即登录</a></p>-->
<!--        </div>-->

    </div>
</div>

</body>
</html>
